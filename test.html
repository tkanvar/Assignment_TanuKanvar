<!DOCTYPE html>
<html>
<script src="test.js"></script>
<script src="fetchApi.js"></script>
<link rel="stylesheet" href="test.css">
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<body>
	<div>
		<label id="label_unit_test_number" for="unit_test_number">Enter unit test number</label>

		<select name="unit_test_number" id="unit_test_number">
		  <option value="0">Fetch from url</option>
		  <option value="1">Empty data</option>
		  <option value="2">Big data</option>
		  <option value="3">Variable columns</option>
		  <option value="4">1 Empty row</option>
		  <option value="audi">Normal example</option>
		</select>

		<button type="button" id="fetch-filter-button" onclick="FetchUserData(0)">Fetch User Data</button>
		<input type="text" style="display:none" id="searchInput" placeholder="Search in table..." title="Type in to search in table" /> 
		<table id="datatable">
			<thead id="datatable-thead" class="customHeader"></thead>
			<tbody id="datatable-tbody"></tbody>
		</table> 
	</div>
</body>
</html>
